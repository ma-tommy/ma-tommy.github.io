<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<body>
    <h1>indexD</h1>
    <div id="index-d-div" style="margin: 10px;">
       test1
    </div>
    <a href="https://ma-tommy.github.io" style="margin: 10px;">google</a><br>
    <input id="case-value" type="text" value="true"/>
    <input id="index-d-button" type="submit" onclick="doSuccess()" value="success" style="margin: 10px;background-color: pink; border-radius: 39px;"></input>
    <input id="index-d-button" type="submit" onclick="test()" value="faild" style="margin: 10px;background-color: pink; border-radius: 39px;"></input>
    <div id="response">

    </div>
    <script>
        var doResolveAPI = "https://storage.googleapis.com/kaizen-cse-public/cse-examples/xhr-and-dom-append/plain-js/kaizen-web-api/places.json?20200910";
        var doRejectAPI = "https://storage.googleapis.com/kaizen-cse-public/cse-examples/xhr-and-dom-append/plain-js/kaizen-web-api/places-fail.json?20200910";
        
        var callAPI = (url) => {
            return new Promise (function (resolve, reject) {
                $.getJson(url,function(data) {
                    console.log("api response = " + JSON.stringify(data));
                    if ($("#case-value").val() === "true") {
                        resolve(data);
                    } else {
                        reject();
                    }
                });
            })
        }
        
        var innerHtml = (res) => {
            $("#response").text(res);
        }

        var doSuccess = () => {
            callAPI(doResolveAPI).then((res) => {
                innerHtml(JSON.stringify(res));
            }).catch(() => {
                return;
            })
        }
    </script>  
</body>
  </html>
